buildscript {
    ext.kotlin_version = '1.5.20'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.1.3'
}

group 'ice.explosive'
version '1.0'

//buildscript {
//    kotlin
